<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>TomatoClock</title>
</head>

<body>
    <audio id="music" loop>
        <source src="http://jsdx.sc.chinaz.com/Files/DownLoad/sound1/201607/7510.mp3" type="audio/mp3">
    </audio>
    <div id="control">
        <div id="clock"></div>
        <div id="buttons">
            <button id="start" type="button" class="btn-sm">Start</button>
            <button id="pause" type="button" class="btn-sm">Pause</button>
        </div>
    </div>


    <div id="tomatoes"></div>
    <div id="summary">count: <span class="total"></span></div>

    <script src="./control.js"></script>

</body>

</html>
